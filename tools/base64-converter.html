<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter - Cryptophy</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html">Cryptophy</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="tool-page">
        <div class="tool-container">
            <h2>Base64 Converter</h2>
            <textarea id="input-text" placeholder="Enter text to encode/decode"></textarea>
            <div class="button-group">
                <button onclick="encodeBase64()" id="encode-button">
                    <span class="button-text">Encode</span>
                    <span class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                <button onclick="decodeBase64()" id="decode-button">
                    <span class="button-text">Decode</span>
                    <span class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
            <div class="output-container">
                <textarea id="output-text" readonly placeholder="Result will appear here"></textarea>
                <button onclick="copyToClipboard()" id="copy-button" class="copy-button">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="info-text">
                <p>Base64 is a binary-to-text encoding scheme that represents binary data in an ASCII string format.</p>
                <p>This tool can encode text to Base64 and decode Base64 back to text.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cryptophy. All rights reserved.</p>
    </footer>

    <script src="base64-converter.js"></script>
</body>
</html>

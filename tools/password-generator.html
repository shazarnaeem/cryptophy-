<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Cryptophy</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html">Cryptophy</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="tool-page">
        <div class="tool-container">
            <h2>Password Generator</h2>
            <div class="options">
                <label>
                    <input type="checkbox" id="uppercase" checked> Uppercase
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked> Lowercase
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked> Numbers
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked> Symbols
                </label>
            </div>
            <input type="number" id="password-length" value="12" min="8" max="32">
            <button onclick="generatePassword()">Generate Password</button>
            <input type="text" id="generated-password" readonly>
            <button onclick="copyPassword()">Copy to Clipboard</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cryptophy. All rights reserved.</p>
    </footer>

    <script src="password-generator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary/Hexadecimal Converter - Cryptophy</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html">Cryptophy</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="tool-page">
        <div class="tool-container">
            <h2>Binary/Hexadecimal Converter</h2>
            <div class="options">
                <label>
                    <input type="radio" name="conversion-type" value="text-to-binary" checked> Text to Binary
                </label>
                <label>
                    <input type="radio" name="conversion-type" value="text-to-hex"> Text to Hexadecimal
                </label>
                <label>
                    <input type="radio" name="conversion-type" value="binary-to-text"> Binary to Text
                </label>
                <label>
                    <input type="radio" name="conversion-type" value="hex-to-text"> Hexadecimal to Text
                </label>
            </div>
            <textarea id="input-text" placeholder="Enter text, binary, or hexadecimal"></textarea>
            <div class="button-group">
                <button onclick="convertBinaryHex()" id="convert-button">
                    <span class="button-text">Convert</span>
                    <span class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
            <div class="output-container">
                <textarea id="output-text" readonly placeholder="Result will appear here"></textarea>
                <button onclick="copyToClipboard()" id="copy-button" class="copy-button">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="info-text">
                <p>Convert between text, binary (base-2), and hexadecimal (base-16) formats.</p>
                <p>For binary input, use only 0s and 1s. For hexadecimal input, use 0-9 and A-F.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cryptophy. All rights reserved.</p>
    </footer>

    <script src="binary-hex.js"></script>
</body>
</html>
